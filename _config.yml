theme: jekyll-theme-architect
markdown: kramdown
kramdown:
    math_engine: mathjax

header_pages:
  - index.html
  - archives.html
  - categories.html
  - tags.html
  - about.md

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
  - jekyll-remote-theme